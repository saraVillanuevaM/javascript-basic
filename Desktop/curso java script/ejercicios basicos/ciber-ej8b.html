 <p></p> calculadora con tres parámetros, 
  Sigues sin haber definido ni usado la función calculadora: calculadora( __, __, __)</p>

  <p id="demo"></p>
<script>
    
     function calculadora(operador,valor1,valor2) { 
     
         if( operador == 'resta'){
           r=valor1 - valor2;
            }

          else  if( operador == 'suma'){
           r=valor1 + valor2;
            }

            else  if( operador == 'division'){
           r=valor1 / valor2;
            }

            else  if( operador == 'multiplicacion'){
           r=valor1 * valor2;
            }
       }
  
       calculadora('resta',40,20);
       console.log(r);
       calculadora('multiplicacion',40,20);
       console.log(r);
       calculadora('suma',40,20);
       console.log(r);
       calculadora('division',40,20);

       console.log(r);
   
    </script>
