<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css" type="text/css">



</head>

<body onload="init()">


<table class="calculadora">


    <tr>
    <td colspan="4"><span id="resultado"></span></td>
    </tr>


    <div class="numeros">

    <tr>
        <td><button id="uno"class="numero_item">1</button></td>
        <td><button id="dos"class="numero_item">2</button></td>
        <td><button id="tres"class="numero_item">3</button></td>
        <td><button id="cuatro" class="numero_item">4</button></td>
    </tr>

    <tr>
        <td><button id="cinco" class="numero_item">5</button></td>
        <td><button id="seis"class="numero_item">6</button></td>
        <td><button id="siete"class="numero_item">7</button></td>
        <td><button id="ocho"class="numero_item">8</button></td>
    </tr>

    <tr>
        <td><button id="nueve"class="numero_item">9</button></td>
        <td><button id="cero"class="numero_item">0</button></td>
        <td><button id="igual"class="operacion_item">=</button></td>
        <td><button id="reset"class="numero_item">C</button></td>
    </tr>

    </div>

    <div class="operaciones">
        <tr>
            <td><button id="suma"class="operacion_item">+</button></td>
            <td><button id="resta"class="operacion_item">-</button></td>
            <td><button id="multiplicacion"class="operacion_item">x</button></td>
            <td><button id="division"class="operacion_item">/</button></td>
        
    </tr>
    </div>
    
        

</table>

<script src="funcionalidad.js">


</script>
</body>
</html>
