<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciber8</title>



</head>
<body>

    <h1>Ejercicio 8 Calculator</h1>

    <input type="text" id="n1" placeholder="n1"><br>
    <input type="text" id="n2" placeholder="n2">
   
    <select id="calculos">

    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>

    </select>
        
    <button id="calculadora">Calcular</button><br>

  
    <output id="resultado" style="color: blue; font-family:sans-serif; font-size: 100px;"></output> 
    <script>
        
    document.querySelector('#calculadora').addEventListener('click', () =>{
    const n1 = parseInt(document.querySelector('#n1').value);
    const n2 = parseInt(document.querySelector('#n2').value);
    const operador = document.querySelector('#calculos').value;
    let r;
    
     if(operador == '+'){
     r = n1 + n2;
    }else if( operador == '-'){
     r = n1 - n2;
    }else if(operador == '*'){
     r = n1 * n2;
    }else if(operador == '/'){
     r = n1 / n2;
    }
    document.querySelector('#resultado').innerHTML = r;
    });
    
    </script>



    

</body>
</html>
